<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="194x194"
      href="/assets/favicon-194x194.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/assets/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicon-16x16.png"
    />
    <link rel="manifest" href="/assets/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/assets/safari-pinned-tab.svg"
      color="#6495ed"
    />
    <meta name="msapplication-TileColor" content="#2d89ef" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="./css/style.min.css" />
    <title>Bookshelf App</title>
  </head>
  <body class="container">
    <header class="bg-primary rounded-3 p-4">
      <h1 class="text-white text-center">Bookshelf App</h1>
    </header>
    <form class="card border needs-validation rounded-3 p-4 mt-3" novalidate>
      <h3 class="text-center text-primary mb-4">Masukkan Buku</h3>
      <div class="mb-3">
        <label for="judul" class="form-label">Judul Buku</label>
        <input type="text" id="judul" class="form-control" required />
        <div class="invalid-feedback">Mohon masukkan judul buku</div>
      </div>
      <div class="mb-3">
        <label for="penulis" class="form-label">Penulis Buku</label>
        <input type="text" id="penulis" class="form-control" required />
        <div class="invalid-feedback">Mohon masukkan penulis buku</div>
      </div>
      <div class="mb-3">
        <label for="tahun" class="form-label">Tahun Terbit</label>
        <input
          value="2021"
          type="number"
          id="tahun"
          class="form-control"
          required
        />
        <div class="invalid-feedback">Mohon masukkan tahun penerbitan buku</div>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="selesai" />
        <label class="form-check-label" for="selesai"
          >Sudah selesai dibaca</label
        >
      </div>
      <button
        type="submit"
        id="tambah-btn"
        class="btn btn-primary w-100 text-white"
      >
        Masukkan buku ke rak
      </button>
    </form>
    <form class="card border rounded-3 mt-3 p-4 needs-validation" novalidate>
      <h3 class="text-center text-primary mb-4">Cari Buku</h3>
      <div
        class="
          container-fluid
          row
          gy-2
          align-items-center
          justify-content-between
        "
      >
        <div class="col-sm-auto col-12">
          <label for="cariJudul" class="form-label">Judul Buku</label>
        </div>
        <div class="col-12 col-sm-8 p-0">
          <input type="text" id="cariJudul" class="form-control" required />
        </div>
        <div class="col-12 d-grid col-md-auto">
          <button
            type="submit"
            id="cari-btn"
            class="btn btn-primary text-white"
          >
            Cari
          </button>
        </div>
      </div>
    </form>

    <div class="modal fade" id="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Konfirmasi</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">Apakah Anda yakin?</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-success"
              data-bs-dismiss="modal"
            >
              Batal
            </button>
            <button type="button" class="btn btn-danger text-white">
              Hapus Buku
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="card mt-3 p-4" id="blm-selesai-div">
      <h3 class="text-center text-primary mb-4">Belum selesai dibaca</h3>
    </div>
    <div class="card mt-3 p-4" id="selesai-div">
      <h3 class="text-center text-primary mb-4">Selesai dibaca</h3>
    </div>
    <footer class="my-5">
      <p class="text-center">
        <span class="bg-primary rounded-3 text-white pb-1 px-1 me-1"
          >&#60;&#47;&#62;</span
        >
        by
        <a
          class="text-dark text-decoration-none"
          href="https://github.com/trisbman"
          >Tristan Budiman</a
        >
      </p>
    </footer>
    <script src="./js/script.min.js"></script>
  </body>
</html>
